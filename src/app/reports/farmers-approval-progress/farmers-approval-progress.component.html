<h3>
  {{ title }}
  <button class="btn btn-success btn-margin pull-right" (click)="exportReport()"><i class="fa fa-download"></i> Export</button>
</h3>
<div class="row">
  <div class="col-xs-12">
    <div class="box box-default" style="border-top: 1px solid #d2d6de;">
      <div class="box-body">
        <div class="col-xs-12">
          <app-list-errors [errorList]="errors"></app-list-errors>
        </div>
        <form [formGroup]="filterForm">
          <div class="row">
            <div class="col-sm-12">
              <div formGroupName="location">
                <div class="col-xs-2" *ngIf="!isCurrentUserDCC">
                  <div class="form-group">
                    <span class="">Province</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="prov_id">
                        <option value="" selected="selected">ALL PROVINCES</option>
                        <option *ngFor="let prov of provinces" value="{{prov._id}}">{{prov.namee}}</option>
                      </select>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('province')">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <span class="">District</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="dist_id" disabled="true"
                              *ngIf="isCurrentUserDCC; else enabled">
                        <option value=""></option>
                        <option *ngFor="let dist of districts" value="{{dist._id}}">{{dist.name}}</option>
                      </select>
                      <ng-template #enabled>
                        <select class="form-control" formControlName="dist_id">
                          <option value=""></option>
                          <option *ngFor="let dist of districts" value="{{dist._id}}">{{dist.name}}</option>
                        </select>
                      </ng-template>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('district')"
                              [disabled]="!distId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <span class="">Zone</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="zoneId">
                        <option value=""></option>
                        <ng-container *ngFor="let cws of organisations">
                          <option *ngIf="cws.organizationRole.includes(1)" value="{{cws._id}}">{{cws.organizationName}}
                          </option>
                        </ng-container>
                      </select>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('zone')"
                              [disabled]="!zoneId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12">
            <div style="margin: 15px">
              <app-list-message [message]="message"></app-list-message>
              <app-loader *ngIf="loading"></app-loader>
            </div>
            <div style="margin: 0 auto; width: fit-content; float: left" *ngIf="showReport">
              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-left" style="margin-left: 15px; font-size: 14px">
                  </div>
                </div>
              </div>
              <google-chart #chart
                            [type]="graph.type"
                            [data]="graph.data"
                            [options]="graph.options"
                            [width]="graph.width"
                            [columnNames]="graph.columnNames"
                            [height]="graph.height">
              </google-chart>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="showData">
          <div class="col-sm-3 col-xs-6">
          </div>
          <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
              <h5 class="description-header text-green">{{ zoneTotalApproved }}</h5>
              <span class="description-text">Approved farmers</span>
            </div>
            <!-- /.description-block -->
          </div>
          <!-- /.col -->
          <div class="col-sm-3 col-xs-6">
            <div class="description-block">
              <h5 class="description-header text-blue">{{ zoneTotalPending }}</h5>
              <span class="description-text">Pending farmers</span>
            </div>
            <!-- /.description-block -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
