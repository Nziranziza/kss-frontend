<h3>
  Payments report
</h3>
<div class="row">
  <div class="col-xs-12">
    <app-list-errors [errorList]="errors"></app-list-errors>
    <app-list-message [message]="message"></app-list-message>
    <app-list-warnings [warning]="warning"></app-list-warnings>
    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
      <div class="col-xs-12">
        <form [formGroup]="filterForm">
          <div class="form-inline pull-right">
            <ng-container formGroupName="date">
              <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="from" class="form-control" placeholder="From.."style="margin-right: 10px; width: 150px">
              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>

              <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" formControlName="to" class="form-control" placeholder="To.." style="width: 150px">
              <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
            </ng-container>
            <button class="btn btn-success btn-margin" type="submit"><i class="fa fa-filter"></i>
            </button>
            <button class="btn btn-warning btn-margin" type="button"><i class="fa fa-refresh"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-aqua">
          <span class="info-box-icon"></span>
          <div class="info-box-content">
            <span class="info-box-text">Ikofi</span>
            <span class="info-box-number">41,410 Rwf</span>
            <div class="progress">
              <div class="progress-bar" style="width: 70%"></div>
            </div>
            <span class="progress-description">
              200 Transactions
            </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-green">
          <span class="info-box-icon"></span>

          <div class="info-box-content">
            <span class="info-box-text">Cash</span>
            <span class="info-box-number">41,410 Rwf</span>

            <div class="progress">
              <div class="progress-bar" style="width: 70%"></div>
            </div>
            <span class="progress-description">
              200 Transactions
            </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-yellow">
          <span class="info-box-icon"></span>

          <div class="info-box-content">
            <span class="info-box-text">MTN</span>
            <span class="info-box-number">41,410 Rwf</span>
            <div class="progress">
              <div class="progress-bar" style="width: 70%"></div>
            </div>
            <span class="progress-description">
              200 Transactions
            </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box bg-red">
          <span class="info-box-icon"></span>

          <div class="info-box-content">
            <span class="info-box-text">Airtel</span>
            <span class="info-box-number">41,410 Rwf</span>

            <div class="progress">
              <div class="progress-bar" style="width: 70%"></div>
            </div>
            <span class="progress-description">
              200 Transactions
            </span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
      <!-- /.col -->
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="box box-primary">
          <div class="box-body chart-responsive">
            <google-chart #chart
                          [title]="paymentPartitionsGraph.title"
                          [type]="paymentPartitionsGraph.type"
                          [data]="paymentPartitionsGraph.data"
                          [columnNames]="paymentPartitionsGraph.columnNames"
                          [options]="paymentPartitionsGraph.options"
                          [width]="paymentPartitionsGraph.width"
                          [height]="paymentPartitionsGraph.height">
            </google-chart>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
      <div class="col-xs-6">
        <div class="box box-primary">
          <div class="box-body chart-responsive">
            <google-chart #chart
                          [title]="channelsGraph.title"
                          [type]="channelsGraph.type"
                          [data]="channelsGraph.data"
                          [columnNames]="channelsGraph.columnNames"
                          [options]="channelsGraph.options"
                          [width]="channelsGraph.width"
                          [height]="channelsGraph.height">
            </google-chart>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </div>
</div>
