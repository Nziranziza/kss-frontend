<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-striped">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Reg number</th>
            <th>Amount to pay</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let farmer of paymentList; let i = index">
            <td> {{ farmer.foreName }}</td>
            <td> {{ farmer.surname }}</td>
            <td> {{ farmer.subscriptionNumber }}</td>
            <td> {{ farmer.regNumber | uppercase}}</td>
            <td> {{ farmer.amount }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary pull-right btn-margin" (click)="onNext()">Continue</button>
    <button class="btn btn-success pull-right" (click)="onPrevious()">Previous</button>
  </div>
</div>
