<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
      <div class="form-inline pull-left">
        <label class="control-label">Status</label> &nbsp;
        <select class="form-control" formControlName="status">
          <option value="supplied">All</option>
          <option value="fully_paid">Fully paid</option>
          <option value="partial_paid">Partial paid</option>
          <option value="unpaid">Unpaid</option>
          <option value="unapproved_delivery">Unapproved delivery</option>
          <option value="unapproved_payment">Unapproved payment</option>
        </select>
      </div>
      <div class="form-inline pull-right">
        <ng-container formGroupName="date">
          <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="from" class="form-control"
                 placeholder="from..">
          <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
          <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" formControlName="to" class="form-control btn-margin"
                 placeholder="to..">
          <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
        </ng-container>
        <button class="btn btn-warning pull-right btn-margin" type="button" (click)="onClearFilter()">Clear</button>
        <button class="btn btn-success pull-right btn-margin" type="submit"><i class="fa fa-search"></i> Search
        </button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-striped">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>National ID</th>
            <th>Phone number</th>
            <th>Reg number</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let farmer of suppliers; let i = index">
            <td *ngIf="farmer.userInfo.type===2; else foreName"> {{ farmer.userInfo.groupName }}</td>
            <ng-template #foreName>
              <td> {{ farmer.userInfo.foreName }}</td>
            </ng-template>
            <td> {{ farmer.userInfo.surname }}</td>
            <td> {{ farmer.userInfo.NID }}</td>
            <td> {{ farmer.userInfo.phone_number }}</td>
            <td> {{ farmer.userInfo.regNumber | uppercase}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success pull-right" (click)="onNext()">Next</button>
  </div>
</div>
