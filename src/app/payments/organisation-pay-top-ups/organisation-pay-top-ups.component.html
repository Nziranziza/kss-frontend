<h3>
  Pay Top-Up
</h3>
<app-list-message [message]="message"></app-list-message>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row">
  <div class="col-xs-12">
    <div class="container custom-tabs">
      <div class="row">
        <div class="col-md-12" style="padding-right: 0px; padding-left: 0px; margin-top: 15px">
          <div class="card" style="border: none !important;">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active">
                <a href="#deposit" aria-controls="fertilizer" role="tab"
                   data-toggle="tab">
                  <div style="font-size: 40px; font-weight: bolder"><i class="fa fa-file-text-o"></i></div>
                  <span style=" font-weight: bolder">Deposit</span>
                </a>
              </li>
              <li role="presentation">
                <a href="#mobile" aria-controls="pesticide" role="tab"
                   data-toggle="tab">
                  <div style="font-size: 40px; font-weight: bolder"><i class="fa fa-mobile-phone"></i></div>
                  <span style="font-weight: bolder">Mobile</span>
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="deposit">
                <app-list-errors [errorList]="errors"></app-list-errors>
                <app-list-message [message]="message"></app-list-message>
                <form [formGroup]="depositForm" (ngSubmit)="onSubmitDeposit()">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="box">
                        <div class="box-body">
                          <div class="row">
                            <div class="col-xs-6">
                              <div class="form-group">
                                <label class="control-label label-required">Amount</label>
                                <input type="text" formControlName="amount" class="form-control">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-6">
                              <label>Upload Receipt</label>
                              {{ imageError }}
                              <div class="custom-file fileInputProfileWrap">
                                <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                                <div class="img-space">
                                  <ng-container *ngIf="isImageSaved; else elseTemplate">
                                    <img [src]="cardImageBase64" />
                                  </ng-container>
                                  <ng-template #elseTemplate>
                                    <img src="./../../assets/placeholder.png" class="img-responsive">
                                  </ng-template>
                                </div>
                              </div>
                              <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button class="btn btn-success pull-right">Save</button>
                    </div>
                  </div>
                </form>


              </div>
              <div role="tabpanel" class="tab-pane" id="mobile">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
