<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">About Me</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <strong><i class="fa fa-mail-forward margin-r-5"></i> Email</strong>
    <p class="text-muted">
      {{ userInfo.email }}
    </p>
    <hr>
    <strong><i class="fa fa-university margin-r-5"></i> Organisation</strong>
    <p class="text-muted">
      {{ orgInfo.orgName | uppercase }}
    </p>
    <hr>
    <ng-container *ngIf="orgInfo.distributionSite">
      <strong><i class="fa fa-tree margin-r-5"></i> Distribution Site</strong>
      <p class="text-muted">
        {{ site.siteName | uppercase }}
      </p>
    </ng-container>
    <hr>
    <p>
      <strong><i class="fa fa-lock margin-r-5"></i> Change password</strong>
    </p>
    <app-list-errors [errorList]="errors"></app-list-errors>
    <app-list-message [message]="message"></app-list-message>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <p class="text-muted">
              Password
            </p>
            <input type="text" formControlName="password" class="form-control">
          </div>
          <div class="form-group">
            <p class="text-muted">
              Confirm password
            </p>
            <input type="text" formControlName="confirmPassword" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.box-body -->
</div>
