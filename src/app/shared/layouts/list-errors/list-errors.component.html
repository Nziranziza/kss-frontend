<div class="alert alert-danger alert-dismissible custom-error" *ngIf="notEmpty" role="alert" data-auto-dismiss="7500">
  <button type="button" class="close white" aria-label="Close button" aria-describedby="modal-title"
    (click)="closeElement()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div *ngIf="isArray">
    <span *ngFor="let error of errorList">
      {{ error  | lowercase }} <br/>
    </span>
  </div>
  <div *ngIf="!isArray">
    <span>
      {{ errorList  | lowercase }} <br/>
    </span>
  </div>
</div>
