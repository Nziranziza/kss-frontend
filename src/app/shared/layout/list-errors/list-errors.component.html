<div class="alert alert-danger alert-dismissible custom-error" *ngIf="errorList" role="alert">
  <div *ngIf="isArray">
    <span *ngFor="let error of errorList">
      {{ error | lowercase }} <br/>
    </span>
  </div>
  <div *ngIf="!isArray">
    <span>
      {{ errorList }} <br/>
    </span>
  </div>
</div>
