<div class="alert alert-danger alert-dismissible custom-error" *ngIf="notEmpty" role="alert">
  <div *ngIf="isArray">
    <span *ngFor="let error of errorList">
      {{ error  | lowercase }} <br/>
    </span>
  </div>
  <div *ngIf="!isArray">
    <span>
      {{ errorList  | lowercase }} <br/>
    </span>
  </div>
</div>
