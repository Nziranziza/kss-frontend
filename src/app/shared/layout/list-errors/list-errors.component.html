<div class="alert alert-danger alert-dismissible fade show" *ngIf="errorList" role="alert" data-auto-dismiss="5000">
  <div *ngIf="isArray">
    <span *ngFor="let error of errorList">
      {{ error | lowercase }} <br/>
    </span>
  </div>
  <div *ngIf="!isArray">
    <span>
      {{ errorList }} <br/>
    </span>
  </div>
</div>
