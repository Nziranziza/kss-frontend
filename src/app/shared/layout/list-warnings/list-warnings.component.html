<div class="alert alert-warning alert-dismissible custom-warning" *ngIf="notEmpty" role="alert" data-auto-dismiss="7500">
  <div *ngIf="isArray">
    <span *ngFor="let warn of warning">
      {{ warn  | lowercase }} <br/>
    </span>
  </div>
  <div *ngIf="!isArray">
    <span>
      {{ warning  | lowercase }} <br/>
    </span>
  </div>
</div>
