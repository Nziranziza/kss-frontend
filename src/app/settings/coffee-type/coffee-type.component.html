<h3>
  Coffee types
  <a class="btn btn-success pull-right" routerLink="/admin/coffee-type/create"
    ><i class="fa fa-plus"></i> New coffee type</a
  >
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body expendable-dataTable">
        <table
          datatable
          [dtOptions]="dtOptions"
          class="row-border hover table table-striped"
          id="responsive-table"
        >
          <thead>
            <tr>
              <th>Coffee Name</th>
              <th>Level</th>
              <th></th>
              <th class="pull-right">#</th>
            </tr>
          </thead>
          <tbody style="border-width: 1px">
            <ng-container *ngFor="let type of coffeeTypes">
              <tr>
                <td>{{ type.name }}</td>
                <td>{{ type.level }}</td>
                <td>
                  <table
                    style="background: transparent; width: auto"
                    class="pull-left"
                  >
                    <tr
                      style="
                        font-size: 12px;
                        background: transparent;
                        font-weight: bold;
                      "
                    >
                      <th>Category Name</th>
                      <th>Abbreviation</th>
                    </tr>
                    <ng-container
                      *ngFor="let category of type.category; let t = index"
                    >
                      <tr style="font-size: 12px; background: transparent">
                        <td>{{ category.name }}</td>
                        <td>{{ category.abbreviation }}</td>
                      </tr>
                    </ng-container>
                  </table>
                </td>
                <td>
                  <a
                    class="btn btn-danger btn-sm btn-margin pull-right"
                    (click)="openDeleteModal(type)"
                    style="margin-left: 10px"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                  <a
                    class="btn btn-success btn-sm btn-margin pull-right"
                    routerLink="/admin/coffee-type/edit/{{ type._id }}"
                    style="margin-left: 10px"
                  >
                    Edit
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
