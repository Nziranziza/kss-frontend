<div class="modal-header">
  <i class="fa fa-times-circle close" style="font-size: 24px;" aria-label="Close" (click)="modal.dismiss()">
  </i>
</div>
<div class="modal-body">
  <app-list-errors [errorList]="errors" *ngIf="errors"></app-list-errors>
  <form [formGroup]="createSeasonForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label class="control-label">Year</label>
          <input type="text" formControlName="year" class="form-control">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label class="control-label">Season</label>
          <input type="text" formControlName="season" class="form-control">
        </div>
      </div>
    </div>
    <ng-container formGroupName="seasonParams">
    <div class="row">
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Cherries unit price</span>
          <input class="form-control" formControlName="cherriesUnitPrice">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Fertilizer name</span>
          <input class="form-control" formControlName="fertilizerName">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Fertilizer type</span>
          <input class="form-control" formControlName="fertilizerType">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Fertilizer Qt per tree (Kg)</span>
          <input class="form-control" formControlName="fertilizerKgPerTree">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Pesticide name</span>
          <input class="form-control" formControlName="pesticideName">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Pesticide type</span>
          <input class="form-control" formControlName="pesticideType">
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <span class="">Pesticide Qty per tree (ml)</span>
          <input class="form-control" formControlName="pesticideMlPerTree">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <fieldset class="location" style="margin: 15px 0px 15px !important; ">
          <legend>
            <label class="control-label"> &nbsp; Targets </label>
          </legend>
          <div class="col-xs-2">
            <div class="form-group">
              <span class="">Fertilizer (kg)</span>
              <input class="form-control" formControlName="targetedFertilizerQty">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <span class="">Pesticide (ml)</span>
              <input class="form-control" formControlName="targetedPesticideQty">
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <fieldset class="location" style="margin: 15px 0px 15px !important; ">
      <legend>
        <label class="control-label"> &nbsp; Distribution </label>
      </legend>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-sm pull-right" (click)="addDistribution()" type="button"><i
            class="fa fa-plus"></i> Distribution
          </button>
        </div>
      </div>
      <div *ngFor="let control of distributionParams.controls; let i=index"
           formArrayName="distribution">
        <div class="row" [formGroupName]="i">
          <div class="col-xs-2">
            <div class="form-group">
              <span class="">Distribution period</span>
              <input class="form-control" formControlName="distributionPeriod">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <span class="">Available fertilizer</span>
              <input class="form-control" formControlName="totalFertilizerAvailable">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <span class="">Available pesticide</span>
              <input class="form-control" formControlName="totalPesticideAvailable">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-1">
            <button class="btn btn-danger btn-sm pull-left btn-custom-margin-top" type="button"
                    (click)="removeDistribution(i)"> Remove
            </button>
          </div>
        </div>
      </div>
    </fieldset>
    </ng-container>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-warning btn-margin pull-right" (click)="modal.dismiss()" type="button">Cancel</button>
