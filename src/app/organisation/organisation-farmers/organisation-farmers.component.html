<h3>
  Farmers
  <!-- <a class="btn btn-success btn-margin pull-right" routerLink="/admin/farmers/create"><i class="fa fa-plus"></i> New Farmer
  </a>-->
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <app-loader *ngIf="loading"></app-loader>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
               class="table table-condensed">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>National ID</th>
            <th>Phone number</th>
            <th>Reg number</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let farmer of farmers; let i = index">
            <td> {{ farmer.userInfo.foreName }}</td>
            <td> {{ farmer.userInfo.surname }}</td>
            <td> {{ farmer.userInfo.NID }}</td>
            <td> {{ farmer.userInfo.phone_number }}</td>
            <td> {{ farmer.userInfo.regNumber | uppercase}}</td>
            <td>
              <button class="btn btn-default btn-sm btn-margin pull-right details-button" (click)="viewDetails(farmer)">...</button>
              <!--<button class="btn btn-default btn-margin pull-right btn-sm" style="margin-left: 10px;">
                Lands</button>
              <button class="btn btn-success btn-margin pull-right btn-sm" style="margin-left: 10px;">
                Edit</button>-->
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
