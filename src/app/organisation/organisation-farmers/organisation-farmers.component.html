<h3>
  Farmers
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
               class="table table-condensed">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>National ID</th>
            <th>Phone number</th>
            <th>Reg number</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let farmer of farmers; let i = index">
            <td> {{ farmer.userInfo.foreName }}</td>
            <td> {{ farmer.userInfo.surname }}</td>
            <td> {{ farmer.userInfo.NID }}</td>
            <td> {{ farmer.userInfo.phone_number }}</td>
            <td> {{ farmer.userInfo.regNumber | uppercase}}</td>
            <td>
              <button class="btn btn-default btn-margin pull-right details-button" (click)="viewDetails(farmer)">...</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
