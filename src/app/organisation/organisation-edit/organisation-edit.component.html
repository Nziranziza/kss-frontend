<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="hidden">
                <input type="hidden" formControlName="id" class="form-control">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label>Tin</label>
                <input type="text" formControlName="tin" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="pull-right">
        <button class="btn btn-success">Update</button>
        <a class="btn btn-warning btn-margin" href="admin/organisations">Cancel</a>
      </div>
    </div>
  </div>
</form>
