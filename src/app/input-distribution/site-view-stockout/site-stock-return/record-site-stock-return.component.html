<div class="modal-header">
  <i class="fa fa-times-circle close" style="font-size: 24px;" aria-label="Close" (click)="modal.dismiss()">
  </i>
</div>
<div class="modal-body">
  <app-list-errors [errorList]="errors" *ngIf="errors"></app-list-errors>
  <app-list-message [message]="message"></app-list-message>
  <div class="row">
    <form [formGroup]="siteStockReturnForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-4">
        <div class="form-inline pull-right">
          <label class="control-label">Quantity</label> &nbsp; &nbsp;
          <input type="text" formControlName="returnedQty" class="form-control">
        </div>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-success pull-right btn-margin" type="submit">save</button>
      </div>
    </form>
  </div>
</div>
