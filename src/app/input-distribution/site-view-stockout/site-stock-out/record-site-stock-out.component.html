<div class="modal-header">
  <i class="fa fa-times-circle close" style="font-size: 24px;" aria-label="Close" (click)="modal.dismiss()">
  </i>
</div>
<div class="modal-body">
  <app-list-errors [errorList]="errors" *ngIf="errors"></app-list-errors>
  <app-list-message [message]="message"></app-list-message>
  <form [formGroup]="siteStockOutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label class="control-label label-required" style="margin-left: 7px">&nbsp; Destination</label>
      <div formGroupName="location">
        <!--<div class="col-xs-2" id="location-province">
          <div class="form-group">
            <span class="">Province</span>
            <select class="form-control" formControlName="prov_id">
              <option value=""></option>
              <option *ngFor="let province of provinces" value="{{province._id}}">{{province.namee}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2" id="location-district">
          <div class="form-group">
            <span class="">District</span>
            <select class="form-control" formControlName="dist_id">
              <option value=""></option>
              <option *ngFor="let district of districts" value="{{district._id}}">{{district.name}}</option>
            </select>
          </div>
        </div>-->
        <div class="col-xs-2" id="location-sector">
          <div class="form-group">
            <span class="">Sector</span>
            <select class="form-control" formControlName="sect_id">
              <option value=""></option>
              <option *ngFor="let sector of sectors" value="{{sector.sect_id}}">{{sector.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2" id="location-cell">
          <div class="form-group">
            <span class="">Cell</span>
            <select class="form-control" formControlName="cell_id">
              <option value=""></option>
              <option *ngFor="let cell of cells" value="{{cell._id}}">{{cell.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-2" id="location-village">
          <div class="form-group">
            <span class="">Village</span>
            <select class="form-control" formControlName="village_id">
              <option value=""></option>
              <option *ngFor="let village of villages" value="{{village._id}}">{{village.name}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label label-required">Total quantity</label>
          <input type="text" formControlName="totalQty" class="form-control">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label class="control-label label-required">Date</label>
          <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="date" class="form-control">
          <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
        </div>
      </div>
      <div class="col-sm-12" style="margin-top: 25px">
        <button class="btn btn-success pull-right btn-margin" type="submit">save</button>
      </div>
    </div>
  </form>
</div>
