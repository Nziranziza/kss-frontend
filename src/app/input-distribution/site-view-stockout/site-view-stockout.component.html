<h3>
  Stock-outs
</h3>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <app-loader *ngIf="loading"></app-loader>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
               class="table table-striped">
          <thead>
          <tr>
            <th>Type</th>
            <th>Quantity</th>
            <th>Distributed Qty</th>
            <th>Returned Qty</th>
            <th>Items</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let stockOut of stockOuts">
              <td>{{ stockOut.dispatchId.inputType }}</td>
              <td>{{ stockOut.totalQuantity }}
                <span *ngIf="stockOut.dispatchId.inputType === 'Pesticide'">L</span>
                <span *ngIf="stockOut.dispatchId.inputType === 'Fertilizer'">kg</span></td>
              <td>{{ stockOut.distributedQty }}</td>
              <td>{{ stockOut.returnedQty }}</td>
              <td>{{ stockOut.numberOfBags }}</td>
              <td>{{ stockOut.date|date }}</td>
              <td>
                <button class="btn btn-success btn-margin btn-sm" (click)="returnStockOut(stockOut._id)">
                  Return
                </button>
              </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
