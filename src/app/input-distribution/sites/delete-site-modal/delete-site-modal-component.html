<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Site deletion</h4>
  <button
    type="button"
    class="close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-list-message [message]="message"></app-list-message>
  <app-list-errors [errorList]="errors"></app-list-errors>
  <b></b>
  <p>
    <strong
      >Are you sure you want to delete
      <span class="text-primary">"{{ site.siteName }}"</span> site?</strong
    >
  </p>
  <p>
    All information associated to this site will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
  >
    Cancel
  </button>
  <button
    type="button"
    ngbAutofocus
    class="btn btn-danger"
    (click)="delete(site._id)"
  >
    Ok
  </button>
</div>
