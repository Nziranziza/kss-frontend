<h3>
  Sites
  <a class="btn btn-success pull-right" routerLink="/admin/sites/create"><i class="fa fa-plus"></i> New site</a>
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive">
        <app-loader *ngIf="loading"></app-loader>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-condensed">
          <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let site of sites">
            <td> {{ site.siteName }}</td>
            <td>
              <a class="btn btn-success btn-margin btn-sm pull-right" [routerLink]="['edit/', site._id]"
                 style="margin-left: 10px;"> Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
