<h3>
  {{ title }}
</h3>
<div class="row">
  <div class="col-md-12">
    <div class="box box-default" style="border-top: 1px solid #d2d6de;">
      <div class="box-body">
        <app-loader *ngIf="loading"></app-loader>
        <app-list-errors [errorList]="errors"></app-list-errors>
        <app-list-message [message]="message"></app-list-message>
        <form [formGroup]="checkProgressForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div formGroupName="date">
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">From</span>
                      <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="from" class="form-control">
                      <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">To</span>
                      <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" formControlName="to" class="form-control">
                      <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div formGroupName="location">
                  <div class="col-xs-2" *ngIf="!isCurrentUserDCC">
                    <div class="form-group">
                      <span class="">Province</span>
                      <div class="input-group input-group-sm">
                        <select class="form-control" formControlName="prov_id">
                          <option value="" selected="selected">ALL PROVINCES</option>
                          <option *ngFor="let province of provinces" value="{{province._id}}">{{province.namee}}
                          </option>
                        </select>
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onGetProgress('province')">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">District</span>
                      <div class="input-group input-group-sm">
                        <select class="form-control" formControlName="dist_id" disabled="true"
                                *ngIf="isCurrentUserDCC; else enabled">
                          <option value=""></option>
                          <option *ngFor="let district of districts" value="{{district._id}}">{{district.name}}</option>
                        </select>
                        <ng-template #enabled>
                          <select class="form-control" formControlName="dist_id">
                            <option value=""></option>
                            <option *ngFor="let district of districts" value="{{district._id}}">{{district.name}}
                            </option>
                          </select>
                        </ng-template>
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onGetProgress('district')"
                              [disabled]="!distId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">Sector</span>
                      <div class="input-group input-group-sm">
                        <select class="form-control" formControlName="sect_id">
                          <option value=""></option>
                          <option *ngFor="let sector of sectors" value="{{sector._id}}">{{sector.name}}</option>
                        </select>
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onGetProgress('sector')"
                              [disabled]="!sectorId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">Cell</span>
                      <div class="input-group input-group-sm">
                        <select class="form-control" formControlName="cell_id">
                          <option value=""></option>
                          <option *ngFor="let cell of cells" value="{{cell._id}}">{{cell.name}}</option>
                        </select>
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onGetProgress('cell')"
                              [disabled]="!cellId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <div class="form-group">
                      <span class="">Village</span>
                      <div class="input-group input-group-sm">
                        <select class="form-control" formControlName="village_id">
                          <option value=""></option>
                          <option *ngFor="let village of villages" value="{{village._id}}">{{village.name}}</option>
                        </select>
                        <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onGetProgress('village')"
                              [disabled]="!villageId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <fieldset class="location" style="margin: 0px !important; border: none ">
          <div class="row">
            <div class="col-xs-12">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
                     class="table table-condensed">
                <thead>
                <tr>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </fieldset>
      </div>
      <!-- ./box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
