<div class="modal-header">
  <i class="fa fa-times-circle close" style="font-size: 24px;" aria-label="Close" (click)="modal.dismiss()">
  </i>
</div>
<div class="modal-body">
  <app-list-errors [errorList]="errors" *ngIf="errors"></app-list-errors>
  <div class="row">
    <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-4">
        <div class="form-inline">
          <label class="control-label">Quantity</label> &nbsp; &nbsp;
          <input type="text" formControlName="receivedQty" class="form-control">
          <span style="margin-left: 5px">
          Kg
        </span>
        </div>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-success pull-right btn-margin">save</button>
      </div>
    </form>
  </div>
</div>
