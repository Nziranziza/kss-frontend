<h3>
  Record entry
</h3>
<app-list-errors [errorList]="errors"></app-list-errors>
<form [formGroup]="recordEntriesForm" (ngSubmit)="onSubmit()">
  <div class="box">
    <div class="box-body">
      <div class="row">
        <div class="col-xs-2">
          <div class="form-group">
            <label class="control-label label-required">Supplier name</label>
            <input type="text" formControlName="supplierName" class="form-control">
          </div>
        </div>
        <div class="col-xs-2">
          <div class="form-group">
            <label class="control-label label-required">Supplier email</label>
            <input type="text" formControlName="supplierEmail" class="form-control">
          </div>
        </div>
        <div class="col-xs-2">
          <div class="form-group">
            <label class="control-label label-required">Input type</label>
            <select class="form-control" formControlName="inputType">
              <option *ngFor="let type of types" value="{{type.value}}">{{type.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <ng-container formGroupName="deliveryDetails">
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Driver</label>
              <input type="text" formControlName="driver" class="form-control">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Driver phone number</label>
              <input type="text" formControlName="driverPhoneNumber" class="form-control">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Vehicle plate</label>
              <input type="text" formControlName="vehiclePlate" class="form-control">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Number of bags</label>
              <input type="text" formControlName="numberOfBags" class="form-control">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Total Qty (kg)</label>
              <input type="text" formControlName="totalQty" class="form-control">
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label class="control-label label-required">Date</label>
              <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" formControlName="date" class="form-control">
              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success pull-right">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body">
        <div class="row" style="margin-bottom: 15px;">
          <div class="col-xs-12">
            <form [formGroup]="filterEntriesForm">
              <div class="form-inline pull-left">
                <label class="control-label">Filter</label> &nbsp;
                <select class="form-control" formControlName="entriesFilter">
                  <option value="all">All</option>
                  <option value="Fertilizer">Fertilizer</option>
                  <option value="Pesticide">Pesticide</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <app-loader *ngIf="loading"></app-loader>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"
               class="table table-condensed">
          <thead>
          <tr>
            <th>Type</th>
            <th>Quantity (kg)</th>
            <th>Remaining qty (kg)</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let entry of entries">
            <td>{{ entry.inputType }}</td>
            <td>{{ entry.suppliedQty }}</td>
            <td>{{ entry.remainingQty }}</td>
            <td>
              <button class="btn btn-success btn-margin btn-sm" (click)="deliveryDetails(entry.deliveryDetails)">Entries</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
