<h3>
  <div class="row">
    <div class="col-sm-8"> Training Management </div>
    <div class="col-sm-2">
      <a class="btn btn-success pull-right" routerLink="/admin/training/create"
        ><i class="fa fa-plus"></i> Add a Training
      </a>
    </div>
    <div class="col-sm-2">
      <a
        class="btn btn-success pull-left"
        routerLink="/admin/training/create"
        ><i class="fa fa-calendar"></i> Scheduled Training
      </a>
    </div>
  </div>
</h3>
<div class="col-sm-12 stats-section">
  <div class="row">
    <div class="col-sm-12 text-center stats-title">Training Summary</div>
    <div class="col-sm-4">
      <div class="text-center stats-box">
        <h3>Trainings Added</h3>
        <h1>000</h1>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="text-center stats-box middle-box">
        <h3>Scheduled Trainings</h3>
        <h1>000</h1>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="text-center stats-box third-box">
        <h3>Trainings Given</h3>
        <h1>000</h1>
      </div>
    </div>
  </div>
</div>
<app-list-message [message]="message"></app-list-message>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive">
        <app-loader *ngIf="loading"></app-loader>
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="row-border hover table table-striped"
        >
          <thead>
            <tr>
              <th>Date Added</th>
              <th>Title</th>
              <th>Description</th>
              <th>Associated GAP</th>
              <th>Attachments</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let training of trainings">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="actions no-wrap text-right">
                  <a
                    class="btn btn-success btn-margin btn-sm"
                    [routerLink]="['edit/', group._id]"
                    style="margin-left: 10px"
                  >
                    Edit
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
