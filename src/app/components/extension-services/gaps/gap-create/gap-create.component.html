<div class="title-bar">
  <h3>GAP > <b> Add Gap</b></h3>
</div>
<app-list-message [message]="message"></app-list-message>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row">
  <div class="col-sm-12 gap-box">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-6">
          <div
            class="form-group"
            [ngClass]="{
              'has-error': name.invalid && (name.dirty || name.touched)
            }"
          >
            <label class="control-label">Gap Name</label>
            <input
              type="text"
              formControlName="name"
              name="name"
              class="form-control"
              placeholder=""
            />
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert"
            >
              <div *ngIf="name.errors['required']" style="color: red">
                *Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div
            class="form-group"
            [ngClass]="{
              'has-error':
                description.invalid &&
                (description.dirty || description.touched)
            }"
          >
            <label class="control-label">Gap Description</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              placeholder=""
            />
            <div
              *ngIf="
                description.invalid &&
                (description.dirty || description.touched)
              "
              class="alert"
            >
              <div *ngIf="description.errors['required']" style="color: red">
                *Description is required.
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <fieldset style="margin-right: 0 !important">
            <legend>
              <label class="control-label">&nbsp; Adoption Methods</label>
            </legend>
            <div
              *ngFor="let control of formCategory.controls; let i = index"
              formArrayName="questions"
              class="question-section"
            >
              <div class="row" [formGroupName]="i">
                <div class="col-xs-4">
                  <div
                    class="form-group"
                    [ngClass]="{
                      'has-error':
                        questionTitle(i).invalid &&
                        (questionTitle(i).dirty || questionTitle(i).touched)
                    }"
                  >
                    <label class="control-label">Adoption Title</label>
                    <input
                      type="text"
                      formControlName="question"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <label class="control-label">Adoption Description</label>
                    <input
                      type="text"
                      formControlName="question"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="col-xs-3">
                  <div
                    class="form-group"
                    [ngClass]="{
                      'has-error':
                        answerType(i).invalid &&
                        (answerType(i).dirty || answerType(i).touched)
                    }"
                  >
                    <label class="control-label">Method Approach</label>
                    <select
                      class="form-control"
                      formControlName="answerType"
                      (change)="onAdoptionMethodSelected(i)"
                    >
                      <option value=""></option>
                      <option
                        *ngFor="let approach of approachs"
                        value="{{ approach.id }}"
                      >
                        {{ approach.name }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-xs-1">
                  <button
                    class="btn btn-danger btn-sm pull-right btn-custom-margin-top"
                    type="button"
                    (click)="removeQuestion(i)"
                  >
                    Remove
                  </button>
                </div>
                <div
                  class="form-group col-sm-12"
                  *ngIf="adoptionOptionsVisible == true"
                >
                  <div class="col-sm-12 text-center">
                    <p>Add Options</p>
                  </div>
                  <div
                    class="row"
                    *ngFor="
                      let answer of questionAnswers(i).controls;
                      let x = index
                    "
                    formArrayName="answers"
                  >
                    <div class="row" [formGroupName]="x">
                      <div class="col-xs-12 text-center">
                        <div
                          class="form-group"
                          style="width: 60%; margin: auto"
                        >
                          <input
                            type="text"
                            formControlName="answer"
                            class="form-control"
                            placeholder=""
                            style="width: 90%; display: inline"
                          />
                          <button
                            class="btn btn-danger btn-sm inline-btn"
                            type="button"
                            (click)="removeQuestionAnswer(i, x)"
                          >
                            <i class="fa fa-minus-circle"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 text-center">
                    <button
                      class="btn btn-success btn-sm btn-custom-margin-top"
                      type="button"
                      (click)="addAnswer(i)"
                    >
                      <em class="fa fa-plus"></em>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-xs-12 text-center">
          <button
            class="btn btn-success add-btn btn-sm btn-custom-margin-top"
            type="button"
            (click)="addQuestion()"
          >
            <em class="fa fa-plus"></em> Add Adoption
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-12 text-right" style="margin-top: 10px">
    <a class="btn btn-warning btn-margin btn-lg" routerLink="/admin/gaps/list" style="margin-right: 20px;"
      >Cancel</a
    >
    <button
      class="btn btn-success btn-lg submit"
      (click)="onSubmit()"
      [disabled]="loading"
    >
      <span *ngIf="!loading; else other_content">Submit</span>
      <ng-template #other_content>
        <div class="loader">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </ng-template>
    </button>
  </div>
</div>
