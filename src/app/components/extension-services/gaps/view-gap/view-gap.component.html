<div class="modal-body">
  <h3>Gap Details</h3>
  <div class="box">
    <div class="box-body box-confirm">
      <div class="row">
        <div class="col-xs-12">
          <div style="margin-bottom: 10px">
            <label class="control-label label-required">Gap Name</label>
            <div class="confirm-text-box confirm-text">
              {{ gapDetails.name }}
            </div>
          </div>

          <div style="margin-bottom: 10px">
            <label class="control-label label-required">Gap Description</label>
            <div class="confirm-text-box confirm-text">
              {{ gapDetails.description }} <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h3>Questions Details</h3>
</div>
