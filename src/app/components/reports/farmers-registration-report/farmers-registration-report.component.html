<h3>
  {{ title }}
  <button class="btn btn-success btn-margin pull-right" (click)="exportReport()"><i class="fa fa-download"></i> Export</button>
</h3>
<div class="row">
  <div class="col-xs-12">
    <div class="box box-default" style="border-top: 1px solid #d2d6de;">
      <div class="box-body">
        <app-list-errors [errorList]="errors"></app-list-errors>
        <form [formGroup]="filterForm">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-2">
                <div class="form-group">
                  <span class="">Report</span>
                  <select class="form-control" formControlName="reportBy">
                    <option *ngFor="let report of reportBy" value="{{report.value}}">{{report.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div formGroupName="location">
                <div class="col-xs-2" *ngIf="!isCurrentUserDCC">
                  <div class="form-group">
                    <span class="">Province</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="prov_id">
                        <option value="" selected="selected">ALL PROVINCES</option>
                        <option *ngFor="let province of provinces" value="{{province._id}}">{{province.namee}}</option>
                      </select>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('province')">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <span class="">District</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="dist_id" disabled="true"  *ngIf="isCurrentUserDCC; else enabled">
                        <option value=""></option>
                        <option *ngFor="let district of districts" value="{{district._id}}">{{district.name}}</option>
                      </select>
                      <ng-template #enabled>
                        <select class="form-control" formControlName="dist_id">
                          <option value=""></option>
                          <option *ngFor="let district of districts" value="{{district._id}}">{{district.name}}</option>
                        </select>
                      </ng-template>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('district')"
                              [disabled]="!distId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <span class="">Sector</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="sect_id">
                        <option value=""></option>
                        <option *ngFor="let sector of sectors" value="{{sector._id}}">{{sector.name}}</option>
                      </select>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('sector')"
                              [disabled]="!sectorId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <span class="">Cell</span>
                    <div class="input-group input-group-sm">
                      <select class="form-control" formControlName="cell_id">
                        <option value=""></option>
                        <option *ngFor="let cell of cells" value="{{cell._id}}">{{cell.name}}</option>
                      </select>
                      <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-flat" (click)="onSubmit('cell')"
                              [disabled]="!cellId">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12">
            <div style="margin: 15px">
              <app-list-message [message]="message"></app-list-message>
              <app-loader *ngIf="loading"></app-loader>
            </div>
            <div style="margin: 0 auto; width: fit-content; float: left" *ngIf="showReport">
              <div class="row">
                <div class="col-xs-12">
                  <div class="pull-left" style="margin-left: 15px; font-size: 14px">
                    <span style="font-weight: bolder">Total : </span>
                    <span [ngStyle]="{color: graph.options.colors[0]}">{{ total | number }} {{ graph.columnNames[1] }}</span>
                  </div>
                </div>
              </div>
              <google-chart #chart
                            [type]="graph.type"
                            [data]="graph.data"
                            [options]="graph.options"
                            [width]="graph.width"
                            [columns]="graph.columnNames"
                            [height]="graph.height"
                            on-select="selectHandler($event)">
              </google-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
