<h3>
  Distribution parameters
</h3>
<app-list-message [message]="message"></app-list-message>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row">
  <div class="col-xs-12">
    <div class="container custom-tabs">
      <div class="row">
        <div class="col-md-12" style="padding-right: 0px; padding-left: 0px; margin-top: 15px">
          <div class="card" style="border: none !important;">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#fertilizer" aria-controls="fertilizer" role="tab"
                                                        data-toggle="tab"><span>Fertilizers</span></a></li>
              <li role="presentation"><a href="#pesticide" aria-controls="pesticide" role="tab"
                                         data-toggle="tab"><span>Pesticides</span></a></li>
              <li role="presentation"><a href="#supplier" aria-controls="supplier" role="tab"
                                         data-toggle="tab"><span>Suppliers</span></a></li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="fertilizer">
                <form [formGroup]="createFertilizerForm" (ngSubmit)="onCreateFertilizer()">
                  <div class="row">
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label label-required">Input name</label>
                        <input type="text" formControlName="inputName" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button class="btn btn-success pull-right">Save</button>
                    </div>
                  </div>
                </form>
                <table class="row-border hover table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let fertilizer of fertilizers">
                    <td>
                      {{ fertilizer.inputName }}
                    </td>
                    <td class="actions no-wrap text-right">
                      <button class="btn btn-success btn-margin btn-sm" (click)="editInput(fertilizer)"> Edit</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div role="tabpanel" class="tab-pane" id="pesticide">
                <form [formGroup]="createPesticideForm" (ngSubmit)="onCreatePesticide()">
                 <div class="row">
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label label-required">Input name</label>
                        <input type="text" formControlName="inputName" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button class="btn btn-success pull-right">Save</button>
                    </div>
                  </div>
                </form>
                <table class="row-border hover table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let pesticide of pesticides">
                    <td>
                      {{ pesticide.inputName }}
                    </td>
                    <td class="actions no-wrap text-right">
                        <button class="btn btn-success btn-margin btn-sm" (click)="editInput(pesticide)"> Edit</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div role="tabpanel" class="tab-pane" id="supplier">
                <form [formGroup]="createSupplierForm" (ngSubmit)="onCreateSupplier()">
                  <div class="row">
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label label-required">Company name</label>
                        <input type="text" formControlName="name" class="form-control">
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" formControlName="email" class="form-control">
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label label-required">Phone number</label>
                        <input type="text" formControlName="phone_number" class="form-control">
                      </div>
                    </div>
                    <div class="col-xs-3">
                      <div class="form-group">
                        <label class="control-label label-required">TIN number</label>
                        <input type="text" formControlName="TIN_number" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button class="btn btn-success pull-right">Save</button>
                    </div>
                  </div>
                </form>
                <table class="row-border hover table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>TIN number</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let supplier of suppliers">
                    <td> {{ supplier.name }}</td>
                    <td class="text-lowercase"> {{ supplier.email?.toLowerCase() }}</td>
                    <td> {{ supplier.phone_number }}</td>
                    <td> {{ supplier.TIN_number }}</td>
                    <td class="actions no-wrap text-right">
                      <button class="btn btn-success btn-margin btn-sm" (click)="editSupplier(supplier)"> Edit</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
