<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" style="height: auto;">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu tree" data-widget="tree">
      <li class="header" [appRequiredRoles]="[4,0]">REGISTRATION</li>
      <li routerLinkActive="active" [appRequiredRoles]="[4,0]">
        <a routerLink="/admin/organisations">
          <i class="fa fa-university" aria-hidden="true"></i>
          <span>Organisations</span>
        </a>
      </li>
      <li class="treeview" routerLinkActive="active" [appRequiredRoles]="[4,0]">
        <a href="#">
          <i class="fa fa-users"></i> <span>Farmers</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li routerLinkActive="active">
            <a routerLink="/admin/farmers">
              <i class="fa fa-circle-o"></i>
              <span>Farmers</span>
            </a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/admin/pending-farmers">
              <i class="fa fa-circle-o"></i>
              <span>Temporary farmers</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="treeview" routerLinkActive="active" [appRequiredRoles]="[4,0]">
        <a href="#">
          <i class="fa fa-bar-chart"></i> <span>Reports</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li routerLinkActive="active">
            <a routerLink="/admin/report/farmers">
              <i class="fa fa-circle-o"></i>
              <span>Farmers</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="header" [appRequiredRoles]="[1]">WET PROCESSING</li>
      <li routerLinkActive="active" [appRequiredRoles]="[1]">
        <a routerLink="/admin/cws-farmers/{{user.org_id}}">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>Farmers</span>
        </a>
      </li>
      <li routerLinkActive="active" [appRequiredRoles]="[1]">
        <a routerLink="/admin/cws/parchments/list">
          <i class="fa fa-archive" aria-hidden="true"></i>
          <span>Parchments</span>
        </a>
      </li>
      <li class="header">GENERAL</li>
      <li class="treeview" routerLinkActive="active" [appRequiredRoles]="[4,0]">
        <a href="#">
          <i class="fa fa-cogs"></i> <span>Settings</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li routerLinkActive="active" [appRequiredRoles]="[0]">
            <a routerLink="/admin/season-parameters">
              <i class="fa fa-circle-o"></i>
              <span>Season parameters</span>
            </a>
          </li>
          <li routerLinkActive="active" [appRequiredRoles]="[0]">
            <a routerLink="/admin/organisation-types">
              <i class="fa fa-circle-o"></i>
              <span>Organisation types</span>
            </a>
          </li>
          <li routerLinkActive="active">
            <a routerLink="/admin/coffee-type/list">
              <i class="fa fa-circle-o"></i>
              <span>Coffee types</span>
            </a>
          </li>
        </ul>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/logout">
          <i class="fa fa-fw fa-lock" aria-hidden="true"></i>
          <span>Sign out</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
