<header class="main-header">

  <!-- Logo -->
  <a href="admin" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>S</b>K</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>MART</b> Kungahara</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs">Admin</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <p>
                Admin
                <small>Member since 2019</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/admin/users/profile"  class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <button  class="btn btn-default btn-flat" (click)="logout()">Sign out</button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>

  </nav>
</header>
