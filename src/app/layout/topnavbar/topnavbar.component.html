<header class="main-header">
  <!-- Logo -->
  <span class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>S</b>K</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SMART</b> Kungahara</span>
  </span>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Season 2018 - 2019
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
             <a class="dropdown-item" href="#">Season 2018 - 2019</a>
          </div>
        </li>

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user"></i>
           <span class="hidden-xs" style="font-weight: bolder">{{ surname | titlecase }}</span>
            <!-- <span class="hidden-xs" style="font-weight: bolder"> Admin </span>-->
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <p style="font-weight: bold;">
                <i class="fa fa-university"></i>
                <small> {{ orgName }}</small>
                <!-- <small> NAEB </small>-->
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/admin/users/profile"  class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a routerLink="/logout" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
