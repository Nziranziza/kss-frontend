<h3>
  Edit user
</h3>
<app-list-errors [errorList]="errors"></app-list-errors>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">First name</label>
                <input type="text" formControlName="foreName" class="form-control" readonly>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Last name</label>
                <input type="text" formControlName="surname" class="form-control" readonly>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Email</label>
                <input type="text" formControlName="email" class="form-control" readonly>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">NID</label>
                <input type="text" formControlName="NID" class="form-control" readonly>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Phone number</label>
                <input type="text" formControlName="phone_number" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Gender</label>
                <div class="radio">
                  <label>
                    <input type="radio" formControlName="sex" value="M" checked="">
                    Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" formControlName="sex" value="F" checked="">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">User type</label>
                <select class="form-control" formControlName="userType">
                  <option *ngFor="let type of userTypes" value="{{type.value}}">{{type.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-xs-6">
              <label class="control-label label-required">Roles</label>
              <div class="checkbox" formArrayName="userRoles"
                   *ngFor="let role of editForm.get('userRoles')['controls']; let i = index">
                <label>
                  <input type="checkbox" formControlName="{{i}}">
                  {{orgPossibleRoles[i].name}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-warning btn-margin pull-right"
         routerLink="/admin/organisations/{{organisationId}}/users">Cancel</a>
      <button class="btn btn-success pull-right">Save</button>
    </div>
  </div>
</form>
