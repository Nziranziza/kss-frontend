<h3>
  Edit farmer
</h3>
<app-list-errors [errorList]="errors"></app-list-errors>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">NID</label>
                <input type="text" formControlName="NID" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">First name</label>
                <input type="text" formControlName="foreName" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Last name</label>
                <input type="text" formControlName="surname" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" formControlName="email" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Phone number</label>
                <input type="text" formControlName="phone_number" class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label class="control-label label-required">Gender</label>
                <div class="radio">
                  <label>
                    <input type="radio" formControlName="sex" value="m" checked="">
                    Male
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" formControlName="sex" value="f" checked="">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="col-xs-12">
              <button class="btn btn-success btn-circle btn-lg  pull-right" (click)="addRequest()"><i
                class="fa fa-plus"></i></button>
            </div>
            <div *ngFor="let request of createForm.controls.requests.controls; let i=index" formArrayName="requests">
              <fieldset class="request" [formGroupName]="i">
                <legend><label class="control-label label-required">&nbsp;Land</label></legend>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label class="control-label">Number of trees</label>
                      <input type="text" formControlName="numberOfTrees" class="form-control">
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label class="control-label">Season</label>
                      <input type="text" formControlName="season" class="form-control" readonly>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div formGroupName="location">
                    <div class="col-xs-2">
                      <div class="form-group">
                        <span class="">Province</span>
                        <select class="form-control" formControlName="prov_id" (change)="onChangeProvince(i)">
                          <option value=""></option>
                          <option *ngFor="let province of provinces[i]" value="{{province._id}}">{{province.namee}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <span class="">District</span>
                        <select class="form-control" formControlName="dist_id" (change)="onChangeDistrict(i)">
                          <option value=""></option>
                          <option *ngFor="let district of districts[i]" value="{{district._id}}">{{district.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <span class="">Sector</span>
                        <select class="form-control" formControlName="sect_id" (change)="onChangeSector(i)">
                          <option value=""></option>
                          <option *ngFor="let sector of sectors[i]" value="{{sector._id}}">{{sector.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <span class="">Cell</span>
                        <select class="form-control" formControlName="cell_id" (change)="onChangeCell(i)">
                          <option value=""></option>
                          <option *ngFor="let cell of cells[i]" value="{{cell._id}}">{{cell.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <div class="form-group">
                        <span class="">village</span>
                        <select class="form-control" formControlName="village_id">
                          <option value=""></option>
                          <option *ngFor="let village of villages[i]" value="{{village._id}}">{{village.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-xs-12">
                    <button class="btn btn-danger pull-right" type="button" (click)="removeRequest(i)"> Remove</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-warning btn-margin pull-right" routerLink="/admin/farmers">Cancel</a>
      <button class="btn btn-success pull-right">Save</button>
    </div>
  </div>
</form>
