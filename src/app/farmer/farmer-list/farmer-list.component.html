<h3>
  {{ title }}
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div></div>
    <div class="box">
      <div class="box-body table-responsive">
        <table datatable [dtOptions]="dtOptions" class="row-border hover"  class="table table-condensed">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>National ID</th>
            <th>Phone number</th>
            <th>Reg number</th>
            <th>Reg number</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let farmer of farmers; let i = index" (click)="viewDetails(farmer)">
            <td> {{ farmer.userInfo.foreName }}</td>
            <td> {{ farmer.userInfo.surname }}</td>
            <td> {{ farmer.userInfo.NID }}</td>
            <td> {{ farmer.userInfo.phone_number }}</td>
            <td> {{ farmer.userInfo.regNumber }}</td>
            <td> {{ farmer.userInfo.regNumber }}</td>
            <td>
              <button class="btn btn-default btn-margin pull-right details-button">...</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
