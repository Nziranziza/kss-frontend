<h3>
  {{ title }}
</h3>
<app-list-message [message]="message"></app-list-message>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-body table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" class="table table-condensed">
          <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>National ID</th>
            <th>Reg number</th>
            <th>Season</th>
            <th>Number of trees</th>
          </tr>
          </thead>
          <tbody *ngIf="farmers?.length != 0">
          <tr *ngFor="let farmer of farmers; let i index">
            <td> {{ farmer.userInfo.foreName }}</td>
            <td> {{ farmer.userInfo.surname }}</td>
            <td> {{ farmer.userInfo.NID }}</td>
            <td> {{ farmer.userInfo.regNumber }}</td>
            <td> {{ farmer.request.season }}</td>
            <td> {{ farmer.request.requestInfo[0].numberOfTrees }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
