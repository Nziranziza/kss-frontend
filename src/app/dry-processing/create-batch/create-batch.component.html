<div class="row">
  <div class="col-xs-12">
    <h3>
      Received parchments
    </h3>
  </div>
</div>
<app-list-message [message]="message"></app-list-message>
<app-list-errors [errorList]="errors"></app-list-errors>
<div class="row" style="margin-bottom: 15px;">
  <div class="col-xs-12">
    <form [formGroup]="transferLotsForm"  (ngSubmit)="onTransferLots()">
      <button class="btn btn-success pull-right btn-margin"><i class="fa fa-shopping-bag"></i> Create</button>
      <div class="form-inline pull-right" style="margin-right: 15px">
        <label class="control-label">Coffee type &nbsp;&nbsp;&nbsp;</label>
        <select class="form-control" formControlName="coffeeType">
          <option *ngFor="let type of coffeeTypes" value="{{type._id}}"> {{ type.name }} </option>
        </select>
      </div>
      <div class="form-inline pull-right" style="margin-right: 15px; margin-top: 6px">
        <label class="control-label"> Qty </label> &nbsp; &nbsp;
        <span style="color: #367fa9">{{ totalKgs }}</span>
        <span style="margin-left: 5px"> Kgs </span>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div></div>
    <div class="box">
      <div class="box-body table-responsive">
        <table class="row-border hover table table-striped">
          <thead>
          <tr>
            <th> </th>
            <th> Coffee type </th>
            <th> Qty </th>
            <th> Lot number </th>
            <th> Produced </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let lot of lots">
            <ng-container *ngIf="!lot.isReleased">
              <td> <input type="checkbox" (click)="selectLot($event.target.checked, lot)"></td>
              <td> {{ parchment.coffeeType.name }} </td>
              <td> {{ lot.totalKgs }} </td>
              <td> {{ lot.lotNumber}} </td>
              <td> {{ lot.producedDate | date }} </td>
            </ng-container>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
