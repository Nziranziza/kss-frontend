<app-home-header></app-home-header>
<div class="home">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="login-box">
          <div class="login-box-body">
            <p class="login-box-msg">Sign in</p>
            <app-list-errors [errors]="errors"></app-list-errors>
            <form [formGroup]="authForm" (ngSubmit)="submitForm()">
              <div class="form-group has-feedback">
                <input type="text" formControlName="email" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" formControlName="password" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                  <button type="submit" [disabled]="loading" class="btn btn-primary btn-block btn-flat" (click)="login()">Sign In</button>
                  <!--<button [disabled]="loading" class="btn btn-primary btn-block btn-flat" type="submit">Login
                  </button>-->
                </div>
                <!-- /.col -->
              </div>
            </form>

            <a href="#">I forgot my password</a><br>

          </div>
          <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- .container -->
</div>
<!-- /.home -->
<app-home-footer></app-home-footer>
